<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>- Memory Game -</title>
        <link rel="shortcut icon" href="img/icon.png">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    </head>
    <body>
    <main class="container-fluid">
        <header class="row">
        <h1>Memory Game</h1>
        <p>Pair Them All !</p>
        </header>
    </main>


        <button type="reset" id="reset-button">Start the Game!</button>
        <section class="row informationBar">
            <div class="col-md-3">
                <h2>Time:</h2>
                <p id="elapsed-seconds"></p>
             </div>
            <div class="col-md-3">
                <h2>Match count:</h2>
                <p id="matches-times">0</p>
             </div>
            <div class="col-md-3">
                <h2>Missed count:</h2>
                <p id="mistakes-times">0</p>
             </div>
            <div class="col-md-3">
                <h2>Remaining pair:</h2>
                <p id="remaining-pairs">8</p>
             </div>
        </section>


        <div id="game-board" class="row"></div>

        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script src="js/app.js"></script>

    </body>
</html>
